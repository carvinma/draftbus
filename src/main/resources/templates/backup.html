<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="form-group">
    <label for="" class="col-sm-4 control-label">Battery price($)</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="batteryPrice" placeholder=""
               style="width:200px;" value="${costFactor.battery_price!}">
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-4 control-label">Battery leasing price($/year)</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="batteryLeasingPrice" placeholder=""
               style="width:200px;" value="${costFactor.battery_leasing_price!}">
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-4 control-label">Battery content(kwh)</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" id="batteryContent" placeholder=""
               style="width:200px;" value="${costFactor.battery_content!}">
    </div>
</div>


<div class="form-group">
    <label for="" class="col-sm-4 control-label">Tires($/bus)</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" disabled id="tires" placeholder=""
               style="width:200px;" value="${costFactor.tires!}">
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-4 control-label">Frequency</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" disabled id="tiresFrequency" placeholder=""
               style="width:200px;" value="${costFactor.tires_frequency!}">
    </div>
</div>

<div class="form-group">
    <label for="" class="col-sm-2 control-label col-sm-offset-8">Engine overhaul($/bus)</label>
    <div class="col-sm-2">
        <input type="text" class="form-control" disabled id="engineOverhaul" placeholder=""
               style="width:200px;" value="${costFactor.engine_overhaul!}">
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-4 control-label">Frequency</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" disabled id="engineOverhaulFrequency"
               placeholder="" style="width:200px;"
               value="${costFactor.engine_overhaul_frequency!}">
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-4 control-label">Transmission overhaul($/bus)</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" disabled id="transmissionOverhaul"
               placeholder="" style="width:200px;" value="${costFactor.transmission_overhaul!}">
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-4 control-label">Frequency</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" disabled id="transmissionOverhaulFrequency"
               placeholder="" style="width:200px;"
               value="${costFactor.transmission_overhaul_frequency!}">
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-4 control-label">Battery overhaul($/bus)</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" disabled id="batteryOverhaul" placeholder=""
               style="width:200px;" value="${costFactor.battery_overhaul!}">
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-4 control-label">Frequency</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" disabled id="batteryOverhaulFrequency"
               placeholder="" style="width:200px;"
               value="${costFactor.battery_overhaul_frequency!}">
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-4 control-label">Vehicle retrofits($/bus)</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" disabled id="vehicleRetrofits" placeholder=""
               style="width:200px;" value="${costFactor.vehicle_retrofits!}">
    </div>
</div>
<div class="form-group">
    <label for="" class="col-sm-4 control-label">Frequency</label>
    <div class="col-sm-8">
        <input type="text" class="form-control" disabled id="vehicleRetrofitsFrequency"
               placeholder="" style="width:200px;"
               value="${costFactor.vehicle_retrofits_frequency!}">
    </div>
</div>
</body>
</html>
